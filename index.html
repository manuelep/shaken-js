    <script type="text/javascript">
        let component = new LocalComponent('main');
        Promise.all([
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php').then(resp => resp.json()),
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php').then(resp => resp.json()),
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php').then(resp => resp.json())
        ]).then(([resp1, resp2, resp3]) => {
            let infos = [];
            [resp1.drinks[0], resp2.drinks[0], resp3.drinks[0]].forEach(info => {
                let ingredients = Array.from(new Set(Object.keys(info).filter(k => k.startsWith("strIngredient")&&info[k]).map(k => {return {ingredient: info[k]}})));
                let measures = Array.from(new Set(Object.keys(info).filter(k => k.startsWith("strMeasure")&&info[k]).map(k => {return {measure: info[k]}})));
                let mix = ingredients.map((e, i) => {return {...e, ...measures[i]}});
                infos.push({...info, ingredients: mix});
            });
            component.compile({recipes: infos})
        });
    </script>
